<script>
    function preview_image(event) {
        var reader = new FileReader();
        reader.onload = function () {
            var output = document.getElementById("output_image");
            output.src = reader.result;

            height = output.clientHeight;
            width = output.clientWidth;

            console.log(height);
            console.log(width);

        }
        reader.readAsDataURL(event.target.files[0]);
    }
</script>
<script>
    $('#orientation').click(function () {
        if ($('#orientation').val() === 'portrait') {
            console.log("Portrait");
            $('#preview_div').addClass("portrait");
            $('#output_image').addClass("image_portrait");
            $('#preview_div').removeClass("landscape");
            $('#output_image').removeClass("image_landscape");

        } else if ($('#orientation').val() === 'landscape') {
            console.log("Landscape");
            $('#preview_div').addClass("landscape");
            $('#output_image').addClass("image_landscape");
            $('#preview_div').removeClass("portrait");
            $('#output_image').removeClass("image_portrait");
        } else {
            $('#preview_div').removeClass("portrait");
            $('#preview_div').removeClass("landscape");

        }
    });
